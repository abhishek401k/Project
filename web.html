<!DOCTYPE html>
<html lang="en">
    <head>
        
        <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
        
        
    </head>
    <p style="color:white; background: rgb(0, 65, 170); font-size: 64px ; text-align:center; margin-block-start: 0.2em; font-family:Verdana, Geneva, Tahoma, sans-serif; margin-block-end: 0.2em;"><i>Enter Equation:</i></p>
    <p><input id="equation" type="text" value=" Math.tan(Math.log(x+y))" style="font-size: 18pt; height: 40px; width:1500px;"></p>
    <p> 
        <button class="W3 btn w3 blue" onclick='plot("surface")' style="font-family:courier; height: 50px; width: 1500px; font-size: 20px; background: rgb(0, 59, 160); color: aliceblue;" >Plot</button>
        
    </p>
<div id="mypot" style="width: 100%; height: 100%; max-width: 7000px "></div>

<script>
    function plot(type){
        var exp=document.getElementById("equation").value ;
        
        var zValues=[];
        var xValues=[];
        var yValues=[];
        for(var x=0; x<=100; x++){
            let zTemp = [];
            let yTemp = [];
            let xTemp = [];
            for (y=0; y<100; y++) {
                zTemp.push(eval(exp));
                yTemp.push(y);
                xTemp.push(x);
            }
            zValues.push(zTemp);
            yValues.push(yTemp);
            xValues.push(xTemp);
            

        }
        var mode = "lines"
        if(type=="surface"){mode="markers"}
        var data = [{
            z: zValues,
            x: xValues,
            y: yValues,
            mode: mode,
            type: "surface",
            colorscale: 'Bluered',
            }];
        
        var layout = {
            title: "Z="+exp 
            
        };
        
        Plotly.newPlot("mypot", data, layout);
        


    }
</script>

</body>


</html>
